  <body>
    <!-- 
      Este formulario es un "cebo" para que el bot de Netlify lo detecte.
      Es invisible para los usuarios gracias al atributo 'hidden'
      y no interfiere con el formulario real que creamos en React.
    -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
    
    <!-- Aquí es donde React construye tu sitio web -->
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
